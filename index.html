<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make A Website With Dynamic Images Using HTML CSS & JavaScript</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="hero">
    <div class="navbar">
      <img src="./assets/logo.png" alt="">
      <div class="user">
          <button type="button">Explore</button>
          <img src="./assets/user.png" alt="">
      </div>
    </div>


    <div class="container">
      <div class="info">
        <h1>DISCOVER</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere magnam eos ut exercitationem nam illo accusamus ullam aperiam similique quas?</p>
        <input type="text" placeholder="Search">
      </div>
    </div>

    <div class="slider">
      <img src="./assets/left-arrow.png" alt="" id="prev">
      <div class="preview">
       <img src="./assets/small1.png" alt="" class="active thumbnail">
       <img src="./assets/small2.png" alt="" class="thumbnail">
       <img src="./assets/small3.png" alt="" class="thumbnail">
       <img src="./assets/small4.png" alt="" class="thumbnail">
       <img src="./assets/small5.png" alt="" class="thumbnail">
      </div>
      <img src="./assets/right-arrow.png" alt="" id="next">
    </div>
  </div>
  <script>
    var prev = document.getElementById("prev");
    var next = document.getElementById("next");
    var thumbnail = document.getElementsByClassName("thumbnail");
    var hero = document.getElementById("hero");
    var backgroundImg = new Array(
      
    "./assets/small1.png",
    "./assets/small2.png",
    "./assets/small3.png",
    "./assets/small4.png",
    "./assets/small5.png",

    );
    let i=0;
    next.onclick = function(){

      if(i<4){
        hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
        thumbnail[i+1].classList.add("active");
        thumbnail[i].classList.remove("active");
        i++;
      }
    }

    prev.onclick = function(){

    if(i>0){
    hero.style.backgroundImage = 'url("'+backgroundImg[i-1]+'")';
    thumbnail[i-1].classList.add("active");
        thumbnail[i].classList.remove("active");
    i--;
    }
      }
  </script>
</body>
</html>
